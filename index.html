<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fixing Search</title>
    <style>
        body { margin:0; background:#050505; color:#00e5ff; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden; font-family:sans-serif; }
        .loader { border:3px solid #1a1a1a; border-top:3px solid #00e5ff; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; }
        @keyframes spin { 100% { transform:rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading"><div class="loader"></div><p style="margin-left:15px; letter-spacing:1px;">SİSTEM ANAHTARLA ÇÖZÜLÜYOR...</p></div>

    <script>
    async function sitemiAc() {
        try {
            const [kRes, dRes] = await Promise.all([
                fetch("obfexkey.obfex"),
                fetch("obfexfixingsearch.txt")
            ]);

            const keyStr = (await kRes.text()).trim();
            const dataStr = (await dRes.text()).trim();

            const map = JSON.parse("{" + keyStr + "}");
            let tersMap = {};
            for (let k in map) { tersMap[map[k]] = k; }

            const siraliAnahtarlar = Object.keys(tersMap).sort((a,b) => b.length - a.length);
            let sonuc = "";
            let i = 0;

            while (i < dataStr.length) {
                let buldu = false;
                for (let anahtar of siraliAnahtarlar) {
                    if (dataStr.startsWith(anahtar, i)) {
                        let harf = tersMap[anahtar];
                        if(harf === "[n]") harf = "\n";
                        if(harf === "[r]") harf = "\r";
                        if(harf === "[t]") harf = "\t";
                        sonuc += harf;
                        i += anahtar.length;
                        buldu = true;
                        break;
                    }
                }
                if (!buldu) { sonuc += dataStr[i]; i++; }
            }

            document.open();
            document.write(sonuc);
            document.close();

        } catch (e) {
            document.body.innerHTML = "HATA: " + e.message;
        }
    }
    sitemiAc();
    </script>
</body>
</html>
