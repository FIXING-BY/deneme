<body>
    <div id="loader"><div class="spinner"></div><p style="margin-top:15px; letter-spacing:1px;">OBFEX GÃœVENLÄ°K KONTROLÃœ...</p></div>

    <script>
    // Base32 Standart Ã‡Ã¶zÃ¼cÃ¼
    function b32Decode(s) {
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
        let parts = [], quot = 0, len = 0;
        s = s.replace(/=+$/, "");
        for (let i = 0; i < s.length; i++) {
            let val = alphabet.indexOf(s[i].toUpperCase());
            if (val === -1) continue;
            quot = (quot << 5) | val; len += 5;
            if (len >= 8) { parts.push(String.fromCharCode((quot >> (len - 8)) & 255)); len -= 8; }
        }
        return parts.join('');
    }

    async function sitemiAc() {
        try {
            const [kRes, dRes] = await Promise.all([fetch("obfexkey.obfex"), fetch("obfexfixingsearch.txt")]);
            const keyCheck = (await kRes.text()).trim();
            const encryptedData = (await dRes.text()).trim();

            if(keyCheck !== "FIXING_ULTIMATE_SECURE_KEY_2026") throw new Error("Yetkisiz EriÅŸim!");

            // Ã‡Ã¶zme Ä°ÅŸlemi: Base64 -> Reverse -> Base32
            let step1 = atob(encryptedData);
            let step2 = step1.split("").reverse().join("");
            let step3 = b32Decode(step2);
            let finalHtml = decodeURIComponent(escape(step3));

            // SayfayÄ± YazdÄ±r
            document.open();
            document.write(finalHtml);
            
            // OBFEX Koruma Rozeti Ekleme
            const badge = document.createElement("div");
            badge.style = "position:fixed; bottom:15px; right:15px; background:rgba(0,229,255,0.1); color:#00e5ff; padding:7px 12px; border:1px solid rgba(0,229,255,0.4); border-radius:4px; font-size:10px; z-index:999999; font-weight:bold; letter-spacing:1px; backdrop-filter:blur(4px); pointer-events:none; font-family:sans-serif; box-shadow: 0 0 10px rgba(0,229,255,0.2);";
            badge.innerHTML = "ğŸ›¡ï¸ Site OBFEX TarafÄ±ndan KorunmaktadÄ±r";
            document.body.appendChild(badge);

            document.close();
        } catch (e) {
            document.body.innerHTML = "<div style='text-align:center; color:#ff4444;'><h2>ERÄ°ÅÄ°M REDDEDÄ°LDÄ°</h2><p>"+e.message+"</p></div>";
        }
    }
    sitemiAc();
    </script>
