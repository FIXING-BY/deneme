<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fixing Search Ultimate</title>
    <style>
        body { margin:0; background:#050505; color:#00e5ff; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; }
        .loader { border:4px solid #1a1a1a; border-top:4px solid #00e5ff; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; }
        @keyframes spin { 100% { transform:rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading-screen"><div class="loader"></div><p>Sistem ve Fonksiyonlar Yükleniyor...</p></div>

    <script>
    async function sitemiAc() {
        try {
            const [kRes, dRes] = await Promise.all([fetch("obfexkey.obfex"), fetch("obfexfixingsearch.txt")]);
            const map = JSON.parse(await kRes.text());
            const dataStr = (await dRes.text()).trim();
            
            let tersMap = {};
            for (let k in map) { tersMap[map[k]] = k; }
            const keys = Object.keys(tersMap).sort((a,b) => b.length - a.length);
            
            let html = "";
            let i = 0;
            while (i < dataStr.length) {
                let found = false;
                for (let k of keys) {
                    if (dataStr.startsWith(k, i)) {
                        let h = tersMap[k];
                        html += (h === "fix0" ? " " : (h === "fix29" ? "\n" : h));
                        i += k.length;
                        found = true;
                        break;
                    }
                }
                if (!found) { html += dataStr[i]; i++; }
            }

            // TUŞLARIN ÇALIŞMASI İÇİN KRİTİK NOKTA:
            document.documentElement.innerHTML = html;
            
            // Scriptleri manuel olarak yeniden çalıştır
            const scripts = document.getElementsByTagName("script");
            for (let s of scripts) {
                const newScript = document.createElement("script");
                if (s.src) { newScript.src = s.src; } 
                else { newScript.textContent = s.textContent; }
                document.body.appendChild(newScript);
            }
        } catch (e) { document.body.innerHTML = "Hata: " + e.message; }
    }
    sitemiAc();
    </script>
</body>
</html>
