<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8"><title>obfex</title><style>body{margin:0;background:#050505;color:#00ffcc;font-family:Consolas,monospace;padding:15px}#o{border:1px dashed #00ffcc;padding:10px;min-height:200px}#w{position:fixed;bottom:5px;right:8px;font-size:10px;color:#008877;opacity:.7}</style></head><body><div id="o">yükleniyor…</div><div id="w">bu site obfex tarafından korunmaktadır</div><script>(async()=>{try{let[k,t]=await Promise.all([fetch("obfexkey.obfex").then(r=>r.text()),fetch("obfexfixingsearch.txt").then(r=>r.text())]),m={},r={};k.split("\n").forEach(l=>{let a=l.match(/"(.+?)"\s*:\s*"(.+?)"/);if(a)m[a[1]]=a[2]});for(let i in m)r[m[i]]=i;let s="",i=0;for(;i<t.length;){let f=!1;for(let l=3;l>=2;l--){let p=t.substr(i,l);if(r[p]){s+=r[p];i+=l;f=!0;break}}if(!f){s+=t[i];i++}}document.getElementById("o").innerHTML=s}catch(e){document.getElementById("o").innerText="obfex hata: "+e}})();</script></body></html>
