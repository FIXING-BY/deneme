<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Y√ºkleniyor...</title>
    <style>
        body { margin:0; background:#050505; color:#ffffff; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; }
        .spinner { border:3px solid #1a1a1a; border-top:3px solid #ffffff; border-radius:50%; width:35px; height:35px; animation:spin 1s linear infinite; }
        @keyframes spin { 100% { transform:rotate(360deg); } }
        #loader { text-align: center; }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:15px; letter-spacing:2px; font-size:12px; opacity:0.7;">OBFEX G√úVENLƒ∞K KONTROL√ú...</p>
    </div>

    <script>
    // Base32 Standart √á√∂z√ºc√º
    function b32Decode(s) {
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
        let parts = [], quot = 0, len = 0;
        s = s.replace(/=+$/, "");
        for (let i = 0; i < s.length; i++) {
            let val = alphabet.indexOf(s[i].toUpperCase());
            if (val === -1) continue;
            quot = (quot << 5) | val; len += 5;
            if (len >= 8) { parts.push(String.fromCharCode((quot >> (len - 8)) & 255)); len -= 8; }
        }
        return parts.join('');
    }

    async function sitemiAc() {
        try {
            // Verileri √ßekme
            const [kRes, dRes] = await Promise.all([fetch("obfexkey.obfex"), fetch("obfexfixingsearch.txt")]);
            const keyCheck = (await kRes.text()).trim();
            const encryptedData = (await dRes.text()).trim();

            // Anahtar kontrol√º
            if(keyCheck !== "FIXING_ULTIMATE_SECURE_KEY_2026") throw new Error("Yetkisiz Eri≈üim!");

            // √á√∂zme ƒ∞≈ülemi: Base64 -> Reverse -> Base32
            let step1 = atob(encryptedData);
            let step2 = step1.split("").reverse().join("");
            let step3 = b32Decode(step2);
            let finalHtml = decodeURIComponent(escape(step3));

            // Sayfayƒ± Yazdƒ±r
            document.open();
            document.write(finalHtml);
            
            // Yeni Nesil Modern Beyaz Rozet
            const badge = document.createElement("div");
            badge.style = `
                position: fixed; 
                bottom: 12px; 
                right: 12px; 
                background: rgba(255, 255, 255, 0.08); 
                color: #ffffff; 
                padding: 4px 10px; 
                border: 1px solid rgba(255, 255, 255, 0.2); 
                border-radius: 50px; 
                font-size: 9px; 
                z-index: 999999; 
                font-weight: 500; 
                letter-spacing: 0.8px; 
                backdrop-filter: blur(10px); 
                pointer-events: none; 
                font-family: 'Inter', sans-serif; 
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
                text-transform: uppercase;
            `;
            badge.innerHTML = "üõ°Ô∏è OBFEX SECURE";
            document.body.appendChild(badge);

            document.close();
        } catch (e) {
            document.body.innerHTML = "<div style='text-align:center; color:#ff4444; font-family:sans-serif;'><h2>ERƒ∞≈ûƒ∞M REDDEDƒ∞LDƒ∞</h2><p>"+e.message+"</p></div>";
        }
    }
    
    sitemiAc();
    </script>
</body>
</html>
