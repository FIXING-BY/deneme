<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fixing Search - Ultimate Fix</title>
    <style>
        body { margin:0; background:#050505; color:#00e5ff; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; }
        .spinner { border:4px solid #1a1a1a; border-top:4px solid #00e5ff; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; }
        @keyframes spin { 100% { transform:rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading-box"><div class="spinner"></div><p style="margin-top:15px">Sistem ve Tuşlar Aktif Ediliyor...</p></div>

    <script>
    async function sitemiAc() {
        try {
            const [kRes, dRes] = await Promise.all([fetch("obfexkey.obfex"), fetch("obfexfixingsearch.txt")]);
            const map = JSON.parse(await kRes.text());
            const dataStr = (await dRes.text()).trim();
            
            let tersMap = {};
            for (let k in map) { tersMap[map[k]] = k; }
            const keys = Object.keys(tersMap).sort((a,b) => b.length - a.length);
            
            let htmlContent = "";
            let i = 0;
            while (i < dataStr.length) {
                let found = false;
                for (let k of keys) {
                    if (dataStr.startsWith(k, i)) {
                        let h = tersMap[k];
                        htmlContent += (h === "fix0" ? " " : (h === "fix29" ? "\n" : h));
                        i += k.length;
                        found = true;
                        break;
                    }
                }
                if (!found) { htmlContent += dataStr[i]; i++; }
            }

            // 1. Mevcut sayfayı temizle ve HTML'i bas
            document.open();
            document.write(htmlContent);
            document.close();

            // 2. TUŞLARIN ÇALIŞMASI İÇİN KRİTİK HAMLE:
            // Sayfadaki tüm scriptleri bul ve manuel olarak yeniden oluştur
            setTimeout(() => {
                const allScripts = document.querySelectorAll("script");
                allScripts.forEach(oldScript => {
                    const newScript = document.createElement("script");
                    Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });
                console.log("Fixing: Tüm fonksiyonlar uyandırıldı.");
            }, 100);

        } catch (e) {
            document.body.innerHTML = "Hata oluştu: " + e.message;
        }
    }
    sitemiAc();
    </script>
</body>
</html>
